<form (ngSubmit)="onSubmit()">
  <div>
    <div>Company</div>
    <select
      [(ngModel)]="company"
      [ngModelOptions]="{ standalone: true }"
    >
      <option *ngFor="let company of companies" [ngValue]="company">{{company.company}}</option>
    </select>

    <div>Guest</div>
    <select
      [(ngModel)]="guest"
      [ngModelOptions]="{ standalone: true }"
    >
      <option *ngFor="let guest of guests" [ngValue]="guest">{{ guest.firstName + ' ' + guest.lastName }}</option>
    </select>
  </div>

  <textarea
    class="message"
    [(ngModel)]="message"
    name="message"
  ></textarea>

  <div *ngFor="let item of items">
    <input
      [(ngModel)]="item.name"
      [ngModelOptions]="{ standalone: true }"
    >

    <input
      [(ngModel)]="item.value"
      [ngModelOptions]="{ standalone: true }"
    >
  </div>

  <button class="button-blue" type="button" (click)="addPlaceholder()">Add Another Placeholder</button>
  <button class="button-green" type="submit">Send Message</button>
</form>

<div class="sent-message" *ngIf="text.length">
  <p>message:</p>
  <p class="message-text">
    {{ text }}
  </p>
</div>

<div class="sent-message" *ngIf="errors.length">
  <p>Invalid placeholders:</p>
  <div class="error-text">
    <p *ngFor="let error of errors">
      {{ error }}
    </p>
  </div>
</div>
